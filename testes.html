<!DOCTYPE html>
<html>
<head>
  <title>Portal de Comunicação</title>
</head>
<body>
  <header>
    <h1>Bem-vindo ao Portal de Comunicação</h1>
  </header>

  <section>
    <h2>Fórum de Dúvidas e Notícias</h2>
    <div id="forum-duvidas">
      <!-- Aqui seriam exibidas as dúvidas e respostas -->
    </div>
    <form id="form-duvidas">
      <label for="pergunta">Faça sua pergunta:</label>
      <input type="text" id="pergunta">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <section>
    <h2>Fórum de Sugestões de Projetos</h2>
    <div id="forum-sugestoes">
      <!-- Aqui seriam exibidas as sugestões e discussões -->
    </div>
    <form id="form-sugestoes">
      <label for="sugestao">Compartilhe sua sugestão:</label>
      <textarea id="sugestao"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <footer>
    <p>© 2023 Secretaria de Cultura</p>
  </footer>
</body>
</html>
